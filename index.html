<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OctoPhoto - Galeria de fotografias</title>
</head>

<body>

    <section>
        <div class="nav_container">
            <div class="navigation">
                    <div class="gallery_name">
                        <h1>OctoPhoto</h1>
                    </div>
                    <div class="github">
                        <img src="img/github.svg" alt="Logo GitHub">
                        <a href="https://github.com/Lukareliz">/Lukareliz</a>
                    </div>
            </div>
        </div>
    </section>

    <section>
        <main>
            <div class="modal">
                <div class="modal_content">
                    <img src="img/01.jpg" id="modal_img">
                </div>
                <span id="btn_close">&times;</span>
            </div>

            <div class="container">
                <div class="row">
                    <div class="card_img"><img src="img/01.jpg" alt="Elefante" class="small_img"></div>
                    <div class="card_img"><img src="img/02.jpg" alt="Raposa" class="small_img"></div>
                    <div class="card_img"><img src="img/03.jpg" alt="Girafa" class="small_img"></div>
                </div>
                <div class="row">
                    <div class="card_img"><img src="img/04.jpg" alt="Leão" class="small_img"></div>
                    <div class="card_img"><img src="img/05.jpg" alt="Tigre" class="small_img"></div>
                    <div class="card_img"><img src="img/06.jpg" alt="Zebra" class="small_img"></div>
                </div>
                <div class="row">
                    <div class="card_img"><img src="img/07.jpg" alt="Macaco" class="small_img"></div>
                    <div class="card_img"><img src="img/08.jpg" alt="Panda-vermelho" class="small_img"></div>
                    <div class="card_img"><img src="img/09.jpg" alt="Macaco" class="small_img"></div>
                </div>
                <div class="row">
                    <div class="card_img"><img src="img/10.jpg" alt="Leão" class="small_img"></div>
                    <div class="card_img"><img src="img/11.jpg" alt="Tigre" class="small_img"></div>
                    <div class="card_img"><img src="img/12.jpg" alt="Zebra" class="small_img"></div>
                </div>
            </div>
        </main>
    </section>

    <section>
        <footer>
            <h2>created by Lucca Nunes</h2>
        </footer>
    </section>
    <script src="galeria.js"></script>
</body>

</html>
